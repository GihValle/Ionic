<main>
  <section class="form-section">
    <img src="/assets/svg/">
    <h2>
      {{ title }}
    </h2>

    <div class="btn-wrapper">
      <button class="btn-primary" (click)="submit()" [disabled]="disabledPrimaryBtn">
        {{ primaryBtnText }}
      </button>

      <div class="divider">
        <div></div>
        <span>or</span>
        <div></div>
      </div>

      <button class="btn-secondary" (click)="navigate()">
        {{ secondaryBtnText}}
      </button>
    </div>

  </section>
</main>
